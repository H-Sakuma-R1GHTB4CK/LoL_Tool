<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champion Selector with Search</title>
  <link rel="stylesheet" href="styles.css">
  <!-- 他のリソースやスタイルシートのリンクがあればここに追加 -->
</head>

<body>

  <h2>Search Champions</h2>
  <input type="text" id="searchBar" placeholder="Search for champions...">

  <div id="filterButtons">
    <button class="filter-button selected" data-filter="all">All</button>
    <button class="filter-button" data-filter="top">Top</button>
    <button class="filter-button" data-filter="jungle">Jungle</button>
    <button class="filter-button" data-filter="mid">Mid</button>
    <button class="filter-button" data-filter="adc">Adc</button>
    <button class="filter-button" data-filter="support">Support</button>
  </div>
  
  <div class="container">
    <div class="list-container" id="championsContainer">
      <h2>Select Champions</h2>
      <!-- チャンピオンリストはここに表示されます -->
    </div>

    <div class="list-container" id="selectedListContainer">
      <h2>Selected Champions</h2>
      <ul id="selectedList">
        <!-- 選択されたチャンピオンはここに表示されます -->
      </ul>
    </div>
  </div>

  <!-- 外部のJavaScriptファイルをモジュールとしてリンク -->
  <script type="module" src="src/champ_select.js"></script>

</body>

</html>
